{% extends 'base.html' %}
{% block title %}
    Delete Dog
{% endblock %}
{% block content %}
    <h1>Delete</h1>
    <h3>{{ dog.name }}</h3>
    <div class="form-group">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure to delete?</strong><br>
            <button class="btn btn-secondary">Delete</button>
        </form>
    </div><br>
    <a href="{% url 'dog-detail' dog.pk%}" class="btn btn-secondary">Back</a>

{% endblock %}
