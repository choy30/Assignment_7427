{% extends 'base.html' %}
{% block title %}
    Dog Details
{% endblock %}
{% block content %}
    <h1>Update details</h1>
    <h3>{{ dog.name }}</h3>
    <div class="form-group">
        <form method="post" class="form-control">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

{% endblock %}
