{% extends 'base.html' %}
{% block title %}
    Dog meeting
{% endblock %}
{% block content %}
    <h1>Dog</h1>
    {% for dog in object_list %}
        <div class="card" style="width: 15rem;margin-bottom: 1rem;">
            <div class="card-body">
                <h3>{{ dog.name }}</h3>
                <a href="{% url 'dog-detail' dog.pk%}">Details</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
