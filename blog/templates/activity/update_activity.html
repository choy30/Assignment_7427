{% extends 'base.html' %}
{% block title %}
    Update Activity
{% endblock %}
{% block content %}
    <h1>Update Activity</h1>
    <form method="post">
        <h3>{{ activity.name }}</h3>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Update</button>
    </form><br>
    <a href="{% url 'activity-detail' activity.pk %}" class="btn btn-secondary">Back</a>
{% endblock %}
