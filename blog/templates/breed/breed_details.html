{% extends 'base.html' %}
{% block title %}
    Breed
{% endblock %}
{% block content %}
    <h1>Breed</h1>
    <div class="card-deck" style="margin-bottom: 1rem">
    {% for breed in object_list %}
            <div class="card" style="width: 30rem">
                <div class="card-body">
                    {{ breed.name }}
                    <span style="float: right">
                        <a href="{% url 'update-breed' breed.pk %}">Update</a> <a href="{% url 'delete-breed' breed.pk %}">Delete</a>
                    </span>
                </div>
            </div>
    {% endfor %}
    </div>
    <a href="{% url 'add-breed' %}" class="btn btn-primary">Add Breed</a>
{% endblock %}
