{% extends 'base.html' %}
{% block title %}
    Update Breed
{% endblock %}
{% block content %}
    <h1>Update Dog Breed</h1>
    {% if user.is_authenticated %}
        {% if user.id == 1 %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
        <a href="{% url 'breed-detail' %}" class="btn btn-secondary">Back</a>
        </form>
        {% endif %}
    {% else %}
        <p>Sorry, you are not allow in this page!</p>
    {% endif %}
{% endblock %}
